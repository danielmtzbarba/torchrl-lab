device: null
agent:
  init_bias: 2.0
env:
  env_name: CartPole-v1
  eps_greedy_val: 0.1
  eps_greedy_val_env: 0.005
collector:
  num_collectors: 2
  num_workers: 2
  total_frames: 5000
  frames_per_batch: 32
  eps_start: 1.0
  eps_end: 0.05
  annealing_frames: 250000
  init_random_frames: 100
buffer:
  buffer_size: 10000
  batch_size: 32
logger:
  backend: wandb
  project_name: torchrl_example_dqn
  group_name: null
  exp_name: DQN
  test_interval: 50000
  num_test_episodes: 5
  video: false
optim:
  lr: 0.002
  wd: 1.0e-05
  betas:
  - 0.9
  - 0.999
  n_optim: 8
  max_grad_norm: 10
loss:
  gamma: 0.99
  hard_update_freq: 50
  num_updates: 1
